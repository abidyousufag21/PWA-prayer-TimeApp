<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Rigistration Form</title>

  <link rel="manifest" href="manifest.json" />

  <!-- ios support -->
  <link rel="apple-touch-icon" href="assets/icons/icon-48x48.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-72x72.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-96x96.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-128x128.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-384x384.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="#db4938" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      
        
      <!-- <i id="icons" class="fa-solid fa-mosque"></i> -->
        
      

      <img src="assets/icons/icon-48x48.png" alt="" class="d-inline-block align-text-top" />
      <h2 class="card-title text-center" style="color: white">Prayer Reminder App</h2>
    </div>
  </nav>


 

<div class="container">
  <div class=" text-center mt-3">
    <h1 class="date"></h1>
    <p class="time"></p>
  </div>
  <div class="card-body">
    <h4 class="card-title text-center">Registration Form</h4>
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="First name" />
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Last name" />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="text" class="form-control" id="email" placeholder="Enter your email address" />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter your password" />
  </div>
  <div class="d-grid-gap-0">
    <button type="button" id="registered" onclick="registrationForm()" class="w-100 btn btn-md btn-outline-primary">
      Register
    </button>
   


    <div class="mb-3 text-center mt-3">
      <p>already have an Account?<a href="login.html">Sign In</a></p>
    </div>
  </div>
</div>
    
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
